<html lang="es-GT">
    <head>
        <title>Mantenimiento de Certificaciones</title>
        <meta charset="UTF-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/fontawesome-all.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/custom.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input id="txtID" type="hidden"/>
        <input id="txtAct" type="hidden"/>
        <div class="row container-fluid col-12">
            <div class="container col-12" id="divMenu"
                 style="width: 100%!important; margin: 10px auto 10px auto!important; 
                 justify-content: space-between; display: flex;" >
                <button class="btn btn-primary" 
                        style="flex-basis: 14%; height: 30pt; font-size: 9pt; font-weight: bold; border-radius: 6pt; 
                        flex: 1;" 
                        id="btnQry" type="button">
                    <i class="fa fa-question"></i>&nbsp;&nbsp;<span style="text-decoration: underline; font-weight: bold;">B</span>uscar Certif.
                </button>
                <button class="btn btn-primary" 
                        style="flex-basis: 14%; height: 30pt; font-size: 9pt; font-weight: bold; border-radius: 6pt; 
                        flex: 1;" 
                        id="btnPay" type="button">
                    <i class="fa fa-save"></i>&nbsp;&nbsp;<span style="text-decoration: underline; font-weight: bold;">P</span>agar Certif.
                </button>
                <button class="btn btn-primary" 
                        style="flex-basis: 14%; height: 30pt; font-size: 9pt; font-weight: bold; border-radius: 6pt; 
                        flex:1;" 
                        id="btnAdd" type="button">
                    <i class="fa fa-plus"></i>&nbsp;&nbsp;<span style="text-decoration: underline; font-weight: bold;">A</span>gregar Certif.
                </button>
                <button class="btn btn-primary" 
                        style="flex-basis: 14%; height: 30pt; font-size: 9pt; font-weight: bold; border-radius: 6pt; 
                        flex: 1;" 
                        id="btnQuit" type="button">
                    <i class="fa fa-window-close"></i>&nbsp;&nbsp;Cerrar <span style="text-decoration: underline; font-weight: bold;">Q</span>
                </button>
            </div><!-- divMenu -->
        </div>
        <div id="divFrm" class="container form-inline col-12" 
            style="width: 100%!important; margin: auto; display:flex; font-size: 9pt; display: flex; flex-direction: row; align-items: stretch;">
            <div class="form-group" style="flex: 1; flex-basis: 80%;">
                <div class="input-group col-4">
                    <label class="label" for="txtDPI">Ingrese el DPI:</label>
                    <input type="text" class="form-control-sm" id="txtDPI" style="font-size: 9pt; width: 100%;"/>
                </div>
                <div class="input-group col-7">
                    <label class="label" for="txtStatus">Estado Actual:</label>
                    <input type="text" class="form-control-sm txtimp" id="txtStatus" style="font-size: 9pt; width: 90%;"/>
                </div>
            </div>
        </div>
        <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/fontawesome.min.js" type="text/javascript"></script>
        <script src="../js/solid.min.js" type="text/javascript"></script>
        <script src="../js/cust_frmtrans.js" type="text/javascript"></script>
    </body>
</html>
